# savalione.com

title: SavaLione
email: monologuesplus@gmail.com
name: SavaLione
description: "Saveliy Pototskiy"
keywords: [savalione c++ web blog cisco network]
domain: "savalione.com"

# The base hostname and protocol for site, e.g. http://example.com
url: "https://savalione.com"

# The subpath of site, e.g. /blog
baseurl: ""

# Google analytics
analytics_google: G-4Z4CDPDP4M

# Copyright
copyright: "2019-2022 Saveliy Pototskiy (savalione) &copy;"

# Jekyll seo author
author: "SavaLione"

# Jekyll seo locale
locale: en_us
# https://developer.yoast.com/features/opengraph/api/changing-og-locale-output/

# jekyll-paginate (deprecated)
# paginate: 25
# paginate_path: "/page:num/"


# Pagination Settings
pagination:
  enabled: true
  per_page: 25
  offset: 0
  permalink: '/page:num/'
  title: ':title - page :num of :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

# JavaScript
javascript_enabled: true

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-paginate-v2
  - jekyll-archives
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Category settings
jekyll-archives:
  enabled: 
    - categories
    - tags
  layout: archive
  permalinks:
    category: /category/:name/
    tag: /tag/:name/

sass:
  sass_dir: _sass
  # Style can be: compressed, compact, expanded or compressed
  style: expanded

collections:
  posts:
    output: true
    permalink: "/post/:title"
  docs:
    output: true
    permalink: "/docs/:categories/:title"

defaults:
  - scope:
      type: "posts"
    values:
      permalink: /post/:title
      layout: "post"
  - scope:
      path: ""
      type: "documentation"
    values:
      permalink: /docs/:categories/:title
      layout: "documentation"
