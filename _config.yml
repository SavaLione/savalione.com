# savalione.com

title: Saveliy Pototskiy blog
email: monologuesplus@gmail.com
name: Saveliy Pototskiy
description: "Saveliy Pototskiy blog"
keywords: [savalione c++ web blog cisco network]
domain: "savalione.com"

# The base hostname and protocol for site, e.g. http://example.com
url: "https://savalione.com"

# The subpath of site, e.g. /blog
baseurl: ""

# Google analytics
analytics_google: G-4Z4CDPDP4M

# Copyright
copyright: "2019-2023 Saveliy Pototskiy (SavaLione)"

# Jekyll seo tag author
author:
  name: "Saveliy Pototskiy"
  url: https://savalione.com

# Jekyll seo locale
locale: en_us
language: en
# https://developer.yoast.com/features/opengraph/api/changing-og-locale-output/

seo:
  type: BlogPosting

# jekyll-paginate (deprecated)
# paginate: 25
# paginate_path: "/page:num/"

# Pagination Settings
pagination:
  enabled: true
  per_page: 25
  offset: 0
  permalink: '/page:num/'
  title: ':title - page :num of :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

# JavaScript
javascript_enabled: true

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-paginate-v2
  - jekyll-archives
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-spaceship
  - jekyll-pwa-workbox

# Category settings
jekyll-archives:
  enabled: 
    - categories
    - tags
  layout: archive
  permalinks:
    category: /category/:name/
    tag: /tag/:name/

sass:
  sass_dir: _sass
  # Style can be: compressed, compact, expanded or compressed
  style: expanded

collections:
  posts:
    output: true
    permalink: "/post/:title"
  docs:
    output: true
    permalink: "/docs/:categories/:title"

defaults:
  - scope:
      path: "_posts/posts"
      type: "posts"
    values:
      permalink: /post/:title
      layout: "post"
  - scope:
      path: "_posts/docs"
      type: "posts"
    values:
      permalink: /docs/:categories/:title
      layout: "docs"

# Progressive Web App
pwa:
  sw_src_filepath: service-worker.js # Optional
  sw_dest_filename: service-worker.js # Optional
  dest_js_directory: assets/script # Required
  precache_recent_posts_num: 25 # Optional
  precache_glob_directory: / # Optional
  precache_glob_patterns: # Optional
    - "/**/*.{js,json,css}"
    - "/**/*.{ico,jpg,jpeg,png,svg}"
    - "/**/*.woff2"
    - "/**/*.html"
  precache_glob_ignores: # Optional
    - "sw-register.js"
