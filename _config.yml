# savalione.com
title: Savelii Pototskii's blog
email: savelii.pototskii@gmail.com
name: Savelii Pototskii's blog
description: "Savelii Pototskii's blog"
keywords: [Savelii Pototskii, personal blog, blog]
domain: "savalione.com"

# The base hostname and protocol for site, e.g. http://example.com
url: "https://savalione.com"

# The subpath of site, e.g. /blog
baseurl: ""

# Google analytics
analytics_google: G-4Z4CDPDP4M

# Copyright
copyright: "2019-2024 Savelii Pototskii (savalione)"

# Jekyll seo tag author
author:
  name: "Savelii Pototskii's blog"
  url: https://savalione.com

# Jekyll seo locale
locale: en_US
language: en
# https://developer.yoast.com/features/opengraph/api/changing-og-locale-output/

seo:
  type: BlogPosting

# jekyll-paginate (deprecated)
# paginate: 25
# paginate_path: "/page:num/"

# Pagination Settings
pagination:
  enabled: true
  per_page: 25
  offset: 0
  permalink: '/page:num/'
  title: ':title - page :num of :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

# JavaScript
javascript_enabled: true

# Highlight
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    default_lang: html
    css_class   : 'syntax'

# Plugins
plugins:
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-spaceship

sass:
  sass_dir: _sass
  # Style can be: compressed, compact, expanded or compressed
  style: expanded

collections:
  posts:
    output: true
    permalink: "/posts/:year/:month/:day/:title/"
  docs:
    output: true
    permalink: "/docs/:year/:month/:day/:title/"

defaults:
  - scope:
      path: "_posts/posts"
      type: "posts"
    values:
      permalink: /posts/:year/:month/:day/:title/
      layout: "post"
  - scope:
      path: "_posts/docs"
      type: "docs"
    values:
      permalink: /docs/:year/:month/:day/:title/
      layout: "docs"

# Exclude some files
exclude:
  - CHANGELOG.md
  - README.md
  - TODO.md
